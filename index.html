<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="row">
    <div class="col-lg-6 column1">
  <h1>Calculator</h1>
  <div class="div1">

  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg one" type="button" name="button">1</button>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">2</button>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">3</button>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">+</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">4</button>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">5</button>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">6</button>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">-</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">7</button>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">8</button>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">9</button>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">X</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">Clr</button>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">0</button>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">=</button>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button class="btn btn-secondary btn-lg" type="button" name="button">%</button>
      </div>
    </div>
  </div>
</div>

<div class="col-lg-6 column2">
  <img src="calculator.jpg" alt=""></img>
</div>
</div>
<script src="index.js" charset="utf-8"></script>
</body>

</html>
